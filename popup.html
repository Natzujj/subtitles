<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Subtitles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h3>Close Captioner</h3>
    <button id="onlySubtitles">Add Subtitles</button>
    <button id="translation">Translation</button>
    <button id="stop">Stop</button>

    <div class="config-wrapper">
        <button id="toggleConfig" title="Configurações"></button>

        <div id="configPanel" class="hidden config-panel">
            <label class="config-option">
                <span>Language:</span>
                <select id="langSelect">
                    <option value="pt-BR">Portuguese (BR)</option>
                    <option value="en-US">English (US)</option>
                    <option value="fr-FR">French (FR)</option>
                    <option value="es-ES">Spanish (ES)</option>
                </select>
            </label>

            <label class="config-option checkbox-label">
                <input type="checkbox" id="toggleHistory" />
                <span>Enable History</span>
            </label>
        </div>
    </div>


    <script src="popup.js"></script>
</body>

</html>
